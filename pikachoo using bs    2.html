<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</head>
<body>
   <center> <button onclick="addlistdata()" style="margin:100px">Generate</button></center>
   
    <br><br>
    <div id="df" ></div>
    <script>
         var x = document.getElementById('df')
       
        function addlistdata(){
            x.innerHTML=""
            var url = "https://pokeapi.co/api/v2/pokemon"
            var imgurl="https://unpkg.com/pokeapi-sprites@2.0.2/sprites/pokemon/other/dream-world/"
             var idNum=Math.floor(Math.random()*500)+1;
             
                axios.get(`${url}/${idNum}`)
                .then(function(res){
                    var gen = res.data
                    console.log(gen)
                    var di = document.createElement("div")
                    di.setAttribute("class","card w-20 bg-light")
                    di.setAttribute("class","bg-info")
                    di.style.border="4px solid"
                    di.style.marginLeft="45%"
                    di.style.boxShadow="10px 2px 10px"

                    di.style.width="fit-content"
                    var image = document.createElement("img")
                    image.setAttribute("class","card-img-top")
                   // image.src=gen.sprites.front_default
                   image.src=imgurl+idNum+'.svg'
                    image.style.width="200px"
                    image.style.height="100px"
                  
                   // image.style.placeItems ="center";
                    di.appendChild(image)
                    var di1 = document.createElement("div")
                    di1.setAttribute("class","card-body")
                    di1.style.alignItems="middle"
                    di.appendChild(di1)
                    var name = document.createElement("h1")
                    name.setAttribute("class","badge bg-warning text-center")
                    name.style.width="fit-content"
                    name.style.marginLeft="40px"
                    name.innerHTML="<b>Name:</b>" +gen.name
                    di.appendChild(name)
                    var y=document.createElement('div')
                    y.setAttribute('class','d-flex flex-row')
                    var hp = document.createElement("div")
                    hp.setAttribute("class","badge bg-secondary align-middle")
                    hp.innerHTML="<b>HP:</b>"+gen.stats[0].base_stat
                    hp.style.width="fit-content"
                    hp.style.display="flex"
                    hp.style.marginLeft='20px'
                    hp.style.marginBottom="8px"
                    hp.style.marginRight="30px"
                    y.appendChild(hp)
                    var type = document.createElement("div")
                    type.setAttribute("class","d-flex")
                    var type1 = document.createElement("div")
                    type1.setAttribute("class","badge bg-success p-1")
                    type1.innerHTML=gen.types[0].type.name
                    type.style.marginLeft="30px"
                    type.style.height=""
                    y.appendChild(type1)
                    di.appendChild(y)

                    //type.appendChild(type1)
                    
                    //var type2 = document.createElement("div")
                    //type2.setAttribute("class","badge bg-info d-flex flex-row")
                    //type2.innerHTML=gen.types[1].type.name
                    //type.appendChild(type2)
                    type.style.alignItems="center"
                    di.appendChild(type)
                    var attack = document.createElement("p")
                    attack.setAttribute("class","badge  align-middle")
                    attack.style.backgroundColor='pink'
                    attack.innerHTML="<b>Attack:</b>"+gen.stats[1].base_stat
                    attack.style.width='fit-content'
                    attack.style.display="block"
                    attack.style.marginLeft="40px"
                    di.appendChild(attack)
                    var defence = document.createElement("p")
                    defence.setAttribute("class","badge align-middle")
                    defence.style.backgroundColor='pink'
                    defence.innerHTML="<b>Defence:</b>"+gen.stats[2].base_stat
                    defence.style.width='fit-content'
                    defence.style.marginLeft="40px"
                    defence.style.display="block"
                    di.appendChild(defence)
                    var speed = document.createElement("p")
                    speed.style.backgroundColor='pink'
                    speed.setAttribute("class","badge  align-middle")
                    speed.innerHTML="<b>Speed:</b>"+gen.stats[5].base_stat
                    speed.style.marginLeft="40px"
                    defence.style.display="block"
                    di.appendChild(speed)

                    
                    x.appendChild(di)


                
            })
        
    }
    </script>
    
</body>
</html>
