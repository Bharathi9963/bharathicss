                    console.log(res)

                    d.innerHTML=""

            function As(){
                axios.get("https://jsonplaceholder.typicode.com/users").then(function(res){
                    var products=res.data
                    products.sort(function(a,b){
                       if(a.name<b.name){
                        return -1
                       }
                       if(a.name>b.name){
                        return 1
                       }
                       return 0
                    })

                    bt.style.display='none'

                 d.innerHTML=""
