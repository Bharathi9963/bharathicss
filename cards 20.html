    <center>
        <h1 style="color: red;">Add Contact Cards</h1>
        <label style="color: red;">Name</label><input type="text" name="username" id="username"><br><br>
        <label style="color: red;">Number</label><input type="number" name="mno" id="mno"><br><br>
        <label style="color: red;">Email</label><input type="email" name="mail" id="mail"><br><br>
        <label style="color: red;">Enter Image URL</label><input type="text" name="imgurl" id="imgurl"><br><br>
        <button onclick="abc()" id='ac' type="button" style="color: black; background-color: orange;">Add
            Contact</button>
        <button onclick="sv(event)" id="sc" type="button"
            style="color: black; background-color: orange;">savecontact</button>
    </center>
    <div id="dd">

    </div>
    <script>
        var currentindex;
        var us = document.getElementById("username")
        var mn = document.getElementById("mno")
        var ml = document.getElementById("mail")
        var im = document.getElementById("imgurl")
        var ac = document.getElementById('ac')
        var sc = document.getElementById('sc')
        sc.style.display = 'none'
        function sv() {
            //username.value

            var ar2= {
                username:us.value,
                mno: mn.value,
                mail: ml.value,
                imgurl:im.value


            }
            

            ar[currentindex]=ar2

           // ar1[currentindex].mno = mn.value
           // ar1[currentindex].mail = ml.value
           // ar1[currentindex].imgurl = im.value
            ghc()
        

        }

        var ar = [];
        var x = document.getElementById("dd")
        /* function abc() {
             var ar1 = {};
             var username = us.value

        function abc(e) {
            var ar1= {
                username: "",
                mno: "",
                mail: "",
                imgurl: ""


            }
            ar1.username = us.value
            ar1.mno = mn.value
            ar1.mail = ml.value
            ar1.imgurl = im.value
            ar.push(ar1)
           

            ghc()
        }
        function ghc() {
            x.innerHTML = ''
            ar.forEach(function (value, index) {

                var y = document.createElement("div")
                y.style.width = "fit-content"
                // y.style.height = "250px"
                y.style.border = "1px solid"
                y.style.boxSizing = "border-box"


                y.style.color = "red"
                y.style.fontSize = "16px"
                y.style.backgroundColor = "yellow"
                y.style.textAlign = "center"
                y.style.padding = "10px"
                y.style.marginBottom = '10px'
                var img = document.createElement("img")
                img.src = value.imgurl
                img.style.borderRadius = "50%"
                img.style.width = "70px"
                img.style.height = "70px"
                y.appendChild(img)
                var uname = document.createElement("p")
                uname.innerHTML = "Name:" + value.username
                y.appendChild(uname)
                var phno = document.createElement("p")
                phno.innerHTML = "Number:" + value.mno
                y.appendChild(phno)
                var mailid = document.createElement("p")
                mailid.innerHTML = "Email:" + value.mail
                y.appendChild(mailid)
                x.appendChild(y)
                var c = document.createElement('button')
                c.innerHTML = 'delete'
                y.appendChild(c)
                c.onclick = function () {
                    ar.splice(index, 1);
                    ghc()
                }
                var btn = document.createElement('button')
                btn.innerHTML = 'Edit'
                y.appendChild(btn)
                btn.onclick = function () {

                    currentindex=index
                   // currentindex=value.index;
                   
                    us.value = value.username
                    mn.value = value.mno
                    ml.value = value.mail
                    im.value = value.imgurl
                    ac.style.display = 'none'
                    sc.style.display = 'block'

                }


            })



        }





    </script>
