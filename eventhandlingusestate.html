       function App() {
            var [num1, setNum1] = React.useState('');
            var [num2, setNum2] = React.useState('');
            var [result, setResult] = React.useState('');

            const handleAddition = () => {
                setResult(num1 - num2);
            }


            return (
                <div>
                    <input type="text" value={num1} onChange={(e) => setNum1(+e.target.value)} /><br />
                    <input type="text" value={num2} onChange={(e) => setNum2(+e.target.value)} /><br />
                    <button onClick={handleAddition}>Substract</button>
                    <h1>{result}</h1>

                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('d15'));

    var StudentsList = function(){
                var [selectedName, setSelectedName] = React.useState("");
                var [selectedLastName, setSelectedLastName] = React.useState("");
                var [selectedAge, setSelectedAge] = React.useState("");
                var [selectedGender, setSelectedGender] = React.useState("");

                var students = [
                    {
                        firstname: "Praveen",
                        lastname: "Gubbala",
                        age: 40,
                        gender: "male",
                    },
                    {
                        firstname: "Smrithi",
                        lastname: "mandana",
                        age: 25,
                        gender: "female",
                    },
                    {
                        firstname: "mithali",
                        lastname: "raj",
                        age: 39,
                        gender: "female",
                    },
                    {
                        firstname: "Rohit",
                        lastname: "Sharma",
                        age: 35,
                        gender: "male",
                    },
                    {
                        firstname: "Sachin",
                        lastname: "Tendulkar",
                        age: 50,
                        gender: "male",
                    },
                ];

                var handleClick = (firstname, lastname, age, gender) => {
                    setSelectedName(firstname);
                    setSelectedLastName(lastname);
                    setSelectedAge(age);
                    setSelectedGender(gender);
                };

                return (
                    <div>
                        <ul>
                            {students.map((student, index) => (
                              <li key={index} onClick={() => handleClick(student.firstname, student.lastname, student.age, student.gender)}>
                                    {student.firstname}
                                </li>
                            ))}
                        </ul>
                        <h1>{selectedName}</h1>
                        <h2>{selectedLastName}</h2>
                        <h2>{selectedAge}</h2>
                        <h2>{selectedGender}</h2>
                    </div>
                );
            };
